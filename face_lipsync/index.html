<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant 3D - Avatar Parlant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Hotjar Tracking Code for gael berru -->
  <script>
    (function (h, o, t, j, a, r) {
      h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
      h._hjSettings = { hjid: 6578508, hjsv: 6 };
      a = o.getElementsByTagName('head')[0];
      r = o.createElement('script'); r.async = 1;
      r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
      a.appendChild(r);
    })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ab9ff2 0%, #333 100%);
      font-family: 'Fira Code', monospace;
    }

    #ui {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      width: 80%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input {
      flex: 1;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #222;
      color: white;
      font-size: 16px;
    }

    button {
      padding: 15px 25px;
      border-radius: 10px;
      border: 1px solid #444;
      background: linear-gradient(135deg, #222 0%, rgba(17, 17, 17, 0.638) 60%);
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #ab9ff2 0%, rgba(171, 159, 242, 0.334) 60%);
    }

    #status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
    }

    /* --- TOASTS --- */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 99999;
    }

    .toast {
      min-width: 230px;
      padding: 14px 18px;
      background: rgba(20, 20, 20, 0.9);
      color: white;
      border-left: 4px solid #48c774;
      border-radius: 6px;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      transform: translateX(50px);
      animation: toast-in 0.35s forwards;
    }

    .toast.error {
      border-left-color: #ff3860;
    }

    .toast.warn {
      border-left-color: #ffdd57;
    }

    .toast .icon {
      font-size: 18px;
    }

    @keyframes toast-in {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes toast-out {
      to {
        opacity: 0;
        transform: translateX(50px);
      }
    }
  </style>
</head>

<body>
  <canvas id="scene"></canvas>
  <div id="status">Chargement de l'avatar...</div>
  <div id="toast-container"></div>
  <div id="ui">
    <input type="text" id="prompt" placeholder="Parle Ã  l'avatar... ">
    <button id="send"><i class="fa-regular fa-paper-plane"></i></button>
  </div>
  <audio id="notify-sound" src="https://3dscrollanimator.com/sounds/notification-success.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script src="main.js"></script>
</body>

</html>
