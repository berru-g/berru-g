  <script>
    // lightbox
    document.querySelectorAll('.zoom-img').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const imgSrc = this.getAttribute('href');
        const instance = basicLightbox.create(`<img src="${imgSrc}" style="max-width:100%; max-height:100vh;">`);
        instance.show();
      });
    });
    // Initialisation de AOS
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init({
        duration: 1200,
        once: true,
        easing: 'ease-out-back'
      });
    });
  </script>
