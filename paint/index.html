<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoPaint ðŸŽ¨</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .swal2-container {
            padding-top: 20px;
            align-items: flex-start !important;
        }

        .swal2-show {
            animation: swal2-show 0.3s;
        }

        .swal2-hide {
            animation: swal2-hide 0.3s;
        }

        @keyframes swal2-show {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes swal2-hide {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <script>
        // Afficher le popup quand la page est chargÃ©e
        document.addEventListener('DOMContentLoaded', function () {
            Swal.fire({
                title: 'DÃ©so si tu tombe ici',
                text: 'A la base c\'est pour occuper ma niÃ¨ce',
                position: 'top',
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
                backdrop: false,
                width: '400px'
            });
        });
    </script>

    <canvas id="paintCanvas"></canvas>

    <div class="toolbar">
        <button data-tool="brush" title="Pinceau"><i class="fas fa-paint-brush"></i></button>
        <button id="sizeBtn" title="Ã‰paisseur">
            <i class="fa-solid fa-brush"></i>
        </button>

        <input type="range" id="brushSize" min="1" max="40" value="5">
        <button data-tool="eraser" title="Gomme"><i class="fas fa-eraser"></i></button>
        <input type="color" id="colorPicker" title="Couleur">
        <button id="clearBtn" title="Effacer"><i class="fas fa-trash"></i></button>
        <button id="saveBtn" title="Sauvegarder"><i class="fas fa-save"></i></button>
    </div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/YOUR_KIT.js" crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
