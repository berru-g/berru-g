<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devis Berru-g Dev web</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="devisForm">
  <div class="invoice-box" id="invoice">
    <h1>Devis Berru-g Dev web</h1>
    <p><strong>Devis N°:</strong> <span id="invoice-number"></span><br>
      <strong>Date:</strong> <span id="invoice-date"></span>
    </p>

    <h2>Client</h2>
    <p>
      <input type="text" id="client-name" placeholder="Nom du client">
      <input type="text" id="client-email" placeholder="Email du client">
    </p>

    <h2>Les bases :</h2>
    <div id="service-form">
      <label><input type="checkbox" class="item" name="developpement_vitrine" data-label="Développement site vitrine" data-price="550"> Développement
        site vitrine (550 €)</label>
      <label><input type="checkbox" class="item" name="formulaire_simple" data-label="Formulaire simple" data-price="50"> Formulaire de contact
        simple (50 €)</label>
      <label><input type="checkbox" class="item" name="formulaire_complexe" data-label="Formulaire et bdd" data-price="400"> Formulaire de contact
        complexe (400 €)</label>
      <label><input type="checkbox" class="item" name="optimisation_seo" data-label="Optimisation SEO" data-price="100"> Optimisation SEO (100
        €)</label>
      <h2>Passer à la vente en ligne :</h2>
      <label><input type="checkbox" class="item" name="systeme_paiement" data-label="Système de paiement" data-price="500"> Système de paiement
        (500 €)</label>
      <label><input type="checkbox" class="item" name="interface_admin" data-label="Interface admin" data-price="100"> Interface admin (100
        €/an)</label>
      <h2>Pour une offre "je veux un site clef en main" :</h2>
      <label><input type="checkbox" class="item" name="nom_domaine" data-label="nom de domaine" data-price="10"> Nom de domaine (10
        €/an)</label>
      <label><input type="checkbox" class="item" name="hebergement" data-label="hébergement" data-price="80"> hébergement (80 €/an)</label>
      </div>

    <table id="invoice-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Qté</th>
          <th>Prix unitaire</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="invoice-body"></tbody>
    </table>

    <p class="right"><strong>Total à payer :</strong> <span id="invoice-total">0 €</span></p>

    <div class="footer">
      <p>TVA non applicable, article 293 B du CGI.</p>
      <p>SIRET : 123 456 789 00000</p>
    </div>
  </div>

  <div class="action-buttons">
      <a href="./index.html" class="download-btn">Revenir au site</a>
      <button type="button" class="download-btn" onclick="downloadPDF()">Télécharger la facture (PDF)</button>
      <button type="submit" class="download-btn">Envoyer le devis</button>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="facture.js"></script>
</body>

</html>
