<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://github.com/berru-g/life-game/blob/main/src-img/hero/walk-perso-fixeD.png?raw=true" />
    <title>Donation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        header {
            background: white;
            color: #0d3b66;
            padding: 1rem;
            text-align: center;
        }

        .donation-container {
            display: flex;
            flex-wrap: wrap;
            /* Permet de passer en colonne si l'espace est insuffisant */
            justify-content: center;
            gap: 20px;
        }

        .donation-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .donation-card:hover {
            /*transform: translateY(-5px);*/
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .address-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .address {
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            user-select: all;
            max-width: 160px;
            /* Limite la largeur */
            white-space: nowrap;
            /* Empêche le retour à la ligne */
            overflow: hidden;
            /* Cache le surplus */
            text-overflow: ellipsis;
        }

        .copy-button {
            background-color: white;
            width: 20px;
            height:auto;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            opacity: 0.7;
        }
        svg {
            width: 15px;
            height:auto;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .donation-container {
                flex-direction: column;
                /* Passe en colonne sur petits écrans */
                align-items: center;
            }
        }

        a {
            color: #ee964b;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
    </header>

    <script>
        // Ajout d'un événement pour chaque bouton Copier
        document.querySelectorAll('.copy-button').forEach(button => {
            button.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const addressElement = document.getElementById(targetId);
                const address = addressElement.textContent;

                // Crée un élément temporaire pour copier le texte
                const tempInput = document.createElement('input');
                tempInput.value = address;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                // Optionnel : Feedback visuel
                Toastify({
                    text: "✅ Adresse copiée !",
                    duration: 2000,
                    gravity: "center",
                    position: "center",
                    backgroundColor: "",
                    
                }).showToast();
            });
        });
    </script>
